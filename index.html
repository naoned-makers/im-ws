            /**
                PARTIE XHR SSE
            */
            function Socket(){
                this.on = function(channel,handler){
                    //TODO handle multiple channel
                    var source = new EventSource("sseupdates");// '/sseupdates/'+channel
                    source.onmessage = function(event) {
                        handler(event.data);
                    };
                }
                this.emit= function(channel,message){
                    var params = 'type='+channel+'&message='+encodeURI(message)
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/xhrmessage', true);
                    xhr.onload = function(e) {
                        if (this.status == 200) {
                            //console.log(this.responseText);
                        }
                    };


                    //Send the proper header information along with the request
                    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                    xhr.send(params);
                }

            }
            var socket = new Socket();

            socket.on('message', function(message) {
                alert('Le serveur a un message pour vous : ' + message);
            });
